<section id="gerenciamento-sec" class="gerenciamento-sec">
    <div id="comandos" class="container">
        <div class="row title-register-edit">
            <h3>Cadastro e edição de máquinas</h3>
        </div>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="buscar" class="col-sm-2 control-label">Buscar:</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Buscar máquina por id para edição." aria-describedby="buscar" ng-model="idInputValue">
                            <span class="input-group-btn" id="buscar">
                                <button class="btn btn-default" type="button" ng-click="search(idInputValue)"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </div>    
            </form>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="model" class="col-sm-2 control-label">Modelo:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="model" placeholder="Modelo." ng-model="machineModel.model">
                    </div>
                </div>
                <div class="form-group">
                    <label for="serialNumber" class="col-sm-2 control-label">Número serial:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="serialNumber" placeholder="Número serial."ng-model="machineModel.serialNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Nome."ng-model="machineModel.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="processor" class="col-sm-2 control-label">Processador:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="processor" placeholder="Processador."ng-model="machineModel.processor">
                    </div>
                </div>
                <div class="form-group">
                    <label for="memory" class="col-sm-2 control-label">Memória:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="memory" placeholder="Memória."ng-model="machineModel.memory">
                    </div>
                </div>
                <div class="form-group">
                    <label for="hd" class="col-sm-2 control-label">Disco Rígido:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="hd" placeholder="Disco Rígido."ng-model="machineModel.hd">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="createOrUpdate()">Cadastrar / Editar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
